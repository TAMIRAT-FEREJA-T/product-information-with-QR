<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>product Registor</title>
  <!-- normalize.css -->
  <link rel="stylesheet" href="./normalize.css" />
  <!-- main.css -->
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <div class="form">
    <h4 style="color: rgb(4, 255, 58) ; font-size:xx-large;">Registor product</h4>
    <div class="form-row">
      <label class="form-label">product model</label>
      <input type="text" id="productmodel" class="form-input " />
    </div>
    <div class="form-row">
      <label class="form-label">product name</label>
      <input id="productname" class="form-input " required />
    </div>
    <div class="form-row">
      <label class="form-label">company name</label>
      <input id="companyname" class="form-input " />
    </div>
    <div class="form-row">
      <label class="form-label">serial number</label>
      <input id="serialnumber" type="number" class="form-input " required />
    </div>
    <div class="form-row">
      <label class="form-label" required>production date</label>
      <input id="productiondate" type="date" class="form-input " />
    </div>
    <div class="form-row">
      <label class="form-label" required>expire date</label>
      <input id="expiredate" type="date" class="form-input " />
    </div>

    <button id="submit" type="submit" class="btn btn-block submit-btn">submit</button>

  </div>

  </div>

</body>
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyC8KaOW3rD9uv9rcXzzLSFxlej8a0gUXWU",
    authDomain: "product-management-a03b5.firebaseapp.com",
    databaseURL: "https://product-management-a03b5-default-rtdb.firebaseio.com",
    projectId: "product-management-a03b5",
    storageBucket: "product-management-a03b5.appspot.com",
    messagingSenderId: "768243012874",
    appId: "1:768243012874:web:21aa52654c8c33bd7516f3"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

  import { getDatabase, ref, get, set, child, update, remove }
    from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";
  const db = getDatabase();
  // references

  var prod_model = document.getElementById("productmodel");
  var prod_name = document.getElementById("productname");
  var company_name = document.getElementById("companyname");
  var serial_number = document.getElementById("serialnumber");
  var prod_date = document.getElementById("productiondate").innerText;
  var exp_date = document.getElementById("expiredate").innerText;

  var insbtn = document.getElementById("submit");

  // insert data
  function insertdata() {
    set(ref(db, "products/" + serial_number.value), {
      prodmodel: prod_model.value,
      productname: prod_name.value,
      companyname: company_name.value,
      serialnumber: serial_number.value,
      productiondate: prod_date,
      expiredate: exp_date
    })
      .then(() => {

        alert("Data inserted");
        open('/confiry/index.html');
      })
      .catch((error) => {
        alert("unsuccessful ,error" + error);
      });
  }

  insbtn.addEventListener('click', insertdata);








</script>


</html>
