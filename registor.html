<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>product Registor</title>
  <!-- normalize.css -->
  <link rel="stylesheet" href="./normalize.css" />
  <!-- main.css -->
  <link rel="stylesheet" href="./main.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>

<body>
  <div class="form">
    <a href="index.html"><i class="  fa-solid fa-caret-left  fa-beat-fade">back</i> </a> 
    
    <h4 style="color: rgb(4, 255, 58) ; font-size:xx-large;">Registor product</h4>
    <div class="form-row">
      <label class="form-label">product model</label>
      <input type="text" id="productmodel" class="form-input " />
    </div>
    <div class="form-row">
      <label class="form-label">product name</label>
      <input id="productname" class="form-input " required />
    </div>
    <div class="form-row">
      <label class="form-label">company name</label>
      <input id="companyname" class="form-input " />
    </div>
    <div class="form-row">
      <label class="form-label">serial number</label>
      <input id="serialnumber" type="number" class="form-input " required />
    </div>
    <div class="form-row">
      <label class="form-label" required>production date</label>
       <input id="productiondate" name="productiondate" type="date" class="form-input " /> <!-- datepicker -->
    </div>
    <div class="form-row">
      <label class="form-label" required>expire date</label>
      <input id="expiredate" name="expiredate" type="date" class="form-input " />
    </div>

    <button id="submit" type="submit" class="btn btn-block submit-btn">submit</button>


 <!-- <button onclick="submit()" id="submit">Submit d</button> -->


  </div>

  </div>

</body>
<script type="module" src="script.js">
  
</script>


</html>
